<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="Nabil">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors DOM</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="center">Membuat Dark Mode Di Website</h1>
    <div class="mode">
        <div>
            <button type="button"id="DarkMode">Light / Night</button>
            <!-- Light Mode -->
        </div>
    </div>

    <!-- Buat slide warna -->
    <div class="kotak merah"></div>
    <div class="input">
        <input type="range" name="sMerah" min="0" max="255">
    </div>

    <!-- Buat slide warna hijau -->
    <div class="kotak hijau"></div>
    <div class="input">
        <input type="range" name="sHijau" min="0" max="255">
    </div>
    
   <!-- Buat slide warna biru -->
   <div class="kotak biru"></div>
    <div class="input">
        <input type="range" name="sBiru" min="0" max="255">
    </div>


    <script src="dark.js"></script>
</body>
</html>
